<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="Container">
        <div class="box1">
            <div class="box3" draggable="true">
                <div class="dragg1">
                <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                <div class="list1">List Item1</div>
                </div>
            </div>
            <div class="box4" draggable="true">
                <div class="dragg1">
                    <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="list1">List Item2</div>
                    </div>
            </div>
            <div class="box5" draggable="true">
                <div class="dragg1" >
                    <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="list1">List Item3</div>
                    </div>
            </div>
            <div class="box6" draggable="true">
                <div class="dragg1">
                    <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="list1">List Item4</div>
                    </div>
            </div>
        </div>
        <div class="box2" draggable="true"></div>
</div>
<script src="script.js"></script>
      
</body>
</html>
